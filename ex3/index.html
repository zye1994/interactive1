<!doctype html>

<html lang="en">
<head>

  <title>
    Animation
  </title>
  <style>

  	.ball {
  		width: 50px;
  		height: 50px;
  		background-color: red;
  		border-radius: 50%;
  		animation: bounce 0.2s alternate infinite;
  		position: absolute;
  		left: 200px;
  	}

  	@keyframes bounce {
  		from {
  			bottom: 0px;
  		}
  		to {
  			bottom: 20px;
  		}
  	}

  	

  </style>
</head>

<body>
  <div class="ball"></div>

</body>
</html>
