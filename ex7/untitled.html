<head>

  <style>


.but {
	position: relative;
  		top:10px;
  		left:0;
  		background-color: #FFF;
  		padding: 15px;
}


  </style>

 <script>

$(document).ready(function(){

	$("#play-vid").click(function(){

		$(this).hide();
		$("#pause-vid").show();
		$("#bart")[0].play();
	});


	$("#pause-vid").click(function(){

		$(this).hide();
		$("#bart")[0].pause();
		$("#play-vid").show();

	});

	$("#bart").on('ended', function(){

		$("#play-vid").show();
		$("pause-vid").hide();


	});

    })


 </script>
</head>



<body>

	<p>
		<button id="play-vid" class="btn">PLAY</button>
		<button id="pause-vid" class="btn">PAUSE</button>

		<br />
		<br />

		<video id="bart" width="360" height="640">
		  <source src="bart.mp4" type="video/mp4">
		</video>
	</p>
